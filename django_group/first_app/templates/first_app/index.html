<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock/Paper/Scissors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="flex_container">
        {{request.session.wins}}
        {{request.session.losses}}
        {{request.session.ties}}
        <div class="container">
            <h1>Rock Papper Scissors</h1>
        </div>
        <div class="choices">
            <form action="/process_play" method="POST">
                {% csrf_token %}
                <input type="hidden" name="player_choice" value="rock">
                <button type="submit">Rock</button>
            </form>
        </div>
    </div>
</body>
</html>
