<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Ninja Gold</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <p>Your Gold: {{amount_of_gold}}</p>
        </div>
        <div class="options-group">
            <div class="option farm">
                <h1>Farm</h1>
                <p>(earns 10-20 golds)</p>
                <form action="/process_gold" method='POST'>
                    <input type="hidden" value="farm" name="choice">
                    <input type="submit" value="Find Gold">
                </form>
            </div>
            <div class="option cave">
                <h1>Cave</h1>
                <p>(earns 5-10 golds)</p>
                <form action="/process_gold" method='POST'>
                    <input type="hidden" value="cave" name="choice">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="option house">
                <h1>House</h1>
                <p>(earns 2-5 golds)</p>
                <form action="/process_gold" method='POST'>
                    <input type="hidden" value="house" name="choice">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="option casino">
                <form action="/process_gold"  method='POST'>
                <h1>Casino</h1>
                <p>(earns/takes 0-50 golds)</p>
                <form action="/process_money">
                    <input type="hidden" value="casino" name="choice">  
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
        </div>
        <div class="activities">
            <p>Activities:</p>
            <div class="activities-text">
                {% for activity in activity_list|reverse %}
                    {{activity}}
                {% endfor %}
            </div>
        </div>
        <p><a id="new-game" href="/new_game">new game</a></p>
    </div>
</body>
</html>
